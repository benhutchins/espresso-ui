<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<script type="text/javascript" src="../lib/mootools-beta-1.2b2.js"></script>
	<!--[if IE]>
		<script type="text/javascript" src="../scripts/excanvas-compressed.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../scripts/espresso.window.js"></script>
	<script type="text/javascript" src="../scripts/espresso.dialog.js"></script>
	<style type="text/css">
		@import url(../css/style.css);
		@import url(../css/espresso.window.css);
		@import url(../css/espresso.dialog.css);
	</style>
	<script type="text/javascript">
		/* <![CDATA[ */
		window.addEvent('domready', function(){				
			new Espresso.Dialog.Confirm('Hello you', {
				onOk: function() {
					new Espresso.Dialog.Alert('You clicked OK', {
						onOk: function() {
							var infoBox = new Espresso.Dialog.Info('Info box. Can\'t close this one, normally. <a href="#" id="closeInfo">Close this</a>.', {effects: false});
							$('closeInfo').addEvent('click', infoBox.close.bind(infoBox));
						}
					});
				},

				onCancel: function() {
					new Espresso.Dialog.Alert('You clicked Cancel!');
				}
			});
		});
		/* ]]> */
	</script>
</head>
<body>&nbsp;</body>
</html>
