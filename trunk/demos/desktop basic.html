<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Mootools Espresso UI</title>
	<meta name="description" content="A web applications user interface library built on the Mootools javascript framework" />

	<link rel="stylesheet" href="../css/style.css" type="text/css" />
	<link rel="stylesheet" href="../css/docs.css" type="text/css" />
	<link rel="stylesheet" href="../css/espresso.context.css" type="text/css" />
	<link rel="stylesheet" href="../css/espresso.desktop.css" type="text/css" />
	<link rel="stylesheet" href="../css/espresso.scrollbar.css" type="text/css" />
	<link rel="stylesheet" href="../css/espresso.window.css" type="text/css" />
	<script type="text/javascript" src="../lib/mootools-beta-1.2b2.js" charset="utf-8"></script>
	<!--[if IE]>
		<script type="text/javascript" src="../scripts/excanvas-compressed.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../scripts/espresso.context.js" charset="utf-8"></script>
	<script type="text/javascript" src="../scripts/espresso.desktop.js" charset="utf-8"></script>
	<script type="text/javascript" src="../scripts/espresso.window.js" charset="utf-8"></script>

	<script type="text/javascript">
		var Desktop;

		window.addEvent('domready', function(){
			// Create a desktop and a dock
			Desktop = new Espresso.Desktop().setBackground('#ffffff').resize();

			var DocsWin = new Espresso.Window({
				'title': 'Documentation',
				'width': 500,
				'height': 500,
				'resizelimit': false,
				'method': 'request',
				'url': '../pages/docs.html'
			}).show();
		});

		window.addEvent('resize', function() {
			if (typeof Desktop == 'object')
				Desktop.resize();
		});
	</script>

</head>
