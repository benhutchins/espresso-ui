	<script type="text/javascript">
		window.addEvent('load', function(){
			var Win1 = new Espresso.Window({
				title: 'Window 1',
				content: 'Hello you. Like this script? That is a good thing, right!'//,

			}).show();

			var Win2 = new Espresso.Window({

				method: 'iframe',
				url: 'http://mootools.net/',
				status: 'Mootools',
				top: 10,
				left: 10,
				width: 500
			}).show();
		});
